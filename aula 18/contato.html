<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<link rel="stylesheet" href="stylecontato.css">
<body>

    <div>
        <h1>Formulário para Contato</h1>
    </div>

    <section class="formulario">
        <span>Nome do usuário:</span>
        <br>
        <input type="text" name="nome-usuario" id="nome-usuario" size="40" maxlength="30" value="" placeholder="Digite o nome do usuário">
        <br>
        <br>
        <span>Data de Nascimento:</span>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <span>Comentário:</span>
        <br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="10" placeholder="Escreva aqui um comentário"></textarea>
        <br>
        <br>
        <span>Email:</span>
        <br>
        <input type="email">
        <br>
        <br>
        <span>Telefone:</span>
        <br>
        <input type="tel" name="tel" id="tel" placeholder="(xx) xxxx-xxxx">
        <br>
        <br>
        <span>Melhor horário para contato:</span>
        <br>
        <span>Das:</span> <input type="time" name="time" id="time">
        <span>As:</span> <input type="time" name="time" id="time">
        <br>
        <br>
        <span>Deseja receber nossas novidades?</span>
        <br>
        <input type="radio" name="contato" id="contatosim" value="Sim">Sim
        <input type="radio" name="contato" id="contatonao" value="Não">Não
        <br>
        <br>
        <span>Região de interesse</span>
        <select name="selecionar" id="selecionar">
            <option value="GVitoria">Grande Vitória</option>
            <option value="VV">Vila Velha</option>
            <option value="Guarapari">Guarapari</option>
        <br>
        <br>
        <br>
        
        </select>
        <br>
        <br>
        <div class="botoes">
            <input type="submit" id="enviar" value="Enviar e-mail">
            <input type="reset" id="limpar" value="Limpar">
            <input type="button" id="voltar" value="Voltar">
        </div>
        </form>
        
    
</body>
</html>
