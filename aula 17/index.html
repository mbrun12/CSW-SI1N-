<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div>
        <h1>Formulário de contato</h1>
        
    </div>
    <section class="formulario">
        <form action="mailto:tteu@gmail.com" method="post">
        <span>Nome:</span>
        <input type="text">
        <br>
        <span>Email:</span>
        <input type="email">
        <br>
        <span>Telefone:</span>
        <input type="tel">
        <br>
        <span>Comentários:</span>
        <br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea> 
        <br>
        <span>Data de Nascimento:</span>
        <input type="date" name="date" id="date">
        <br>
        <span>Visita:</span>
        <input type="time" name="time" id="time">
        <br>
        <span>Deseja receber contato?</span>
        <input type="radio" name="contato" id="contatosim" value="Sim">Sim
        <input type="radio" name="contato" id="contatonao" value="Não">Não
        <br>    
        <span>Assunto a receber:</span>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Auto">Automóvel
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Negocio">Negócios
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Espotes">Esportes
        <br>
        <span>O que mais gostou?</span>
        <select name="selecionar" id="selecionar">
            <option value="GVitoria">Grande Vitória</option>
            <option value="VV">Vila Velha</option>
            <option value="Guarapari">Guarapari</option>
        </select>
        
        <div class="botoes">
            <input type="submit" id="enviar" value="enviar">
            <input type="reset" id="limpar" value="limpar">
            <button>Voltar</button>
        </div>
        </form>


    

    </section>
    
</body>
</html>
